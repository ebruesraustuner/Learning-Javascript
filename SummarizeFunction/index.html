        <script>
			/* 
			Cümlenin belli kısmını göstermek, kelime bölünmeyecek
			*/
			
			var product = {
				name: 'Samsung S8',
				price: 3000,
				description : 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque laoreet, quam eget pellentesque tristique, turpis erat ullamcorper sem, sed posuere elit elit a eros. Praesent dui magna, malesuada non sodales id, pharetra ac purus. Donec eget suscipit nulla. Mauris maximus nunc non commodo accumsan. Nam sed eros placerat, sollicitudin ante sit amet, sagittis risus.',
				summary: function(){
					var ozetcumle = [];
					var maxKarakter = 20;
					var cumle = this.description;

					if(maxKarakter>cumle.length){
						this.shortDescription = cumle;
					}else{
						var kelimeler = cumle.split(' ');

						var toplamKarakter = 0;

						for(var i=0;i<kelimeler.length;i++){
							ozetcumle.unshift(kelimeler[i]);
							toplamKarakter+=kelimeler[i].length;

							if(toplamKarakter>maxKarakter){
								break;
							}
						}
					}
					
					this.shortDescription = ozetcumle.join(' ')+'...';
					
				}
			};
			
			product.summary();
